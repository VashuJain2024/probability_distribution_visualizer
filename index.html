<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Probability Distribution Visualizer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-528EWQV7EW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-528EWQV7EW');
  </script>
</head>

<body>
  <div class="container">
    <h1>Interactive Probability Distribution Visualizer</h1>

    <label for="distribution">Select Distribution:</label>
    <select id="distribution" onchange="updateForm()">
      <option value="normal">Normal Distribution</option>
      <option value="binomial">Binomial Distribution</option>
      <option value="poisson">Poisson Distribution</option>
    </select>

    <div id="normalParams" class="distributionParams">
      <label for="mean">Mean (μ):</label>
      <input type="number" id="mean" value="0" />
      <label for="variance">Variance (σ²):</label>
      <input type="number" id="variance" value="1" />
    </div>

    <div id="binomialParams" class="distributionParams" style="display: none">
      <label for="n">Number of Trials (n):</label>
      <input type="number" id="n" value="10" />
      <label for="p">Probability of Success (p):</label>
      <input type="number" id="p" value="0.5" step="0.01" />
    </div>

    <div id="poissonParams" class="distributionParams" style="display: none">
      <label for="lambda">Rate (λ):</label>
      <input type="number" id="lambda" value="5" />
    </div>

    <button onclick="generateDistribution()">Generate Distribution</button>

    <div id="chart"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
